### Informace za peníze

<law>Svobodu projevu a právo vyhledávat a šířit informace lze <b>omezit zákonem</b>, jde-li o opatření v demokratické společnosti nezbytná pro <b>ochranu práv a svobod druhých</b>, bezpečnost státu, veřejnou bezpečnost, ochranu veřejného zdraví a mravnosti.</law>

[čl. 17 odst. 4 LZPS](https://www.zakonyprolidi.cz/cs/1993-2/zneni-19990101#cl17-4)

<law>Státní organizace poskytuje služby za smluvní ceny. Bezplatné služby poskytuje pouze právnickým osobám jmenovitě určeným Ministerstvem životního prostředí [...]</law>

[odst. 5 opatření MŽP č. 17/17 ze 4. října 2017](http://portal.chmi.cz/files/portal/docs/reditel/pusobnost/2017_Opatreni%2017_17_Uplne_zneni_zrizovaci_listiny_CHMU.pdf)

<law>Poskytování dat z databáze: [...] Terénní reliéf - ostatní linie nebo objekty a kótované body, 100 bodů, 3,00 Kč</law>

[příloha vyhlášky č. 31/1995 Sb., kterou se provádí zákon o zeměměřictví](https://www.zakonyprolidi.cz/cs/1995-31/zneni-20170901#f6085084)

### Případ první - ČHMÚ

V létě 2015 žádost o:

- informace ve strojově čitelném formátu o denní průměrné teplotě a srážkách na všech měřicích stanicích Českého hydrometeorologického ústavu za dobu, za kterou má tyto informace Český hydrometeorologický ústav k dispozici v elektronické podobě.

ČHMÚ argumentuje (m.j.) že jde o autorsky chránění dílo, navíc <law>požadované informace se nevztahují ke smyslu a účelu informačního zákona a naměřené údaje nejsou informacemi podle informačního zákona</law>.

MŽP potvrzuje s tím, že <law>[v]e znalosti požadovaných informací ze strany veřejnosti v požadovaném rozsahu a formě nelze spatřovat veřejný zájem a není dán ani legitimní zájem veřejnosti na seznámení se s požadovanými informacemi [...]</law>

### ČHMÚ - léto 2018 (po návrhu na určení lhůty)

![](./img/hydrak_rozs.jpg)

[rozsudek Městského soudu v Praze ze dne 27. června 2018 č.j. 5 A 128/2015-49-54](https://www.irozhlas.cz/zpravy-domov/chmu-soud-pocasi-zaznamy_1807030700_cib)

<law>Podstatná je také skutečnost, že u informací, jejichž poskytnutí žalobce žádá, není vyloučeno jejich poskytování pouze za úplatu, neboť ČHMÚ je státní příspěvkovou organizací, jejíž některé činnosti - poskytování zjištěných dat týkajících se teplot a srážek nevyjímaje - mohou zřejmě generovat zisk [...]</law>

### Prodeje? Z kapsy do kapsy

<law>[...] za měsíc jde tedy o částku okolo 90 eur (2296 Kč). Dražší už jsou data jen ve Švýcarsku, kde měsíční záznamy dle ceníkových cen vyjdou na 112 eur (2858 Kč). Naopak 12 z 27 evropských zemí tyto informace poskytuje veřejnosti zadarmo. Funguje to tak v Německu, Polsku i severských zemích. Dalších 11 zemí požaduje spíše symbolické sumy za zpracování dat, jde o částky okolo 10 eur (255 Kč).</law>

<br>

<law>Jak ale plyne z <a href="https://www.hlidacstatu.cz/hledat?Q=icoPrijemce%3A00020699&order=4">registru smluv</a>, většinu obchodů ústav uzavírá s úřady či vysokými školami, jedná se tedy opět o peníze ze státního rozpočtu. Konkrétně loni eviduje registr ČHMÚ jako příjemce peněz v případě necelých tří stovek kontraktů v ceně <b>přes 100 milionů</b> korun. Uvedená hodnota smluv s veřejným sektorem - například ministerstvem vnitra, Univerzitou Karlovou či ministerstvem životního prostředí - je <b>téměř 95 milionů korun</b>. Naopak hodnota těch s privátním sektorem, jako třeba společnostmi Mafra či Veolia Energie, je <b>mírně přes šest milionů</b> korun.</law>

[Česká data o počasí patří k nejdražším. ‚Meteorologové si na sebe musí vydělat,‘ hájí praxi ministerstvo](https://www.irozhlas.cz/zpravy-domov/data-statni-spravy-otevrena-data-chmu_1809140600_hm)

### Případ druhý - Zeměměřický úřad

Na podzim 2015 žádost o:

- poskytnutí digitálního modelu reliéfu České republiky 5. generace (dále jen „DMR 5G“) v rozsahu celé České republiky, a to ve strojově čitelném formátu (například ve formátu *.xyz).

ZÚ argumentuje, že zde je příslušným zákonem není 106/1999 Sb., případně 123/1998 Sb., ale zákon 200/1994 Sb., o zeměměřictví a dále pak Pravidla Českého úřadu zeměměřického a katastrálního pro poskytování
údajů [...], č.j. 1698/2001-22.

Nicméně si mohu požadovaná data zakoupit v e-shopu za 2 998 037 Kč.

Nadřízený ČÚZK potvrzuje.

### ZÚ - soud ruší a vrací

<law>
  Právní věty<br>
  <ul>
      <li>I. Zákon č. 200/1994 Sb., o zeměměřictví, není zvláštním právním předpisem dle § 2 odst. 3 zákona č. 106/1999 Sb., o svobodném přístupu k informacím, který by byl způsobilý vyloučit aplikaci zákona č. 106/1999 Sb.</li>
      <li>II. V případě žádosti o poskytnutí prostorových dat není zákon č. 123/1998 Sb., o právu na informace o životním prostředí, zvláštním právním předpisem dle § 2 odst. 3 zákona č. 106/1999 Sb., který by byl způsobilý vyloučit aplikaci zákona č. 106/1999 Sb.</li>
      <li>III. Druhou větu § 16 odst. 4 zákona č. 106/1999 Sb., o svobodném přístupu k informacím, podle které soud povinnému subjektu nařídí požadované informace poskytnout, není na místě aplikovat, pokud ve věci jde primárně <b>o stanovení výše úplaty za informaci a ohledně této otázky správní orgány dosud nijak nerozhodly a nijak k ní své stanovisko nevyjádřily.</b></li>
  </ul>
</law>

podle rozsudku [Městského soudu v Praze ze dne 12.04.2018, čj. 9 A 71/2015 - 43](http://nssoud.cz/mainc.aspx?cls=EvidencniListVety&evl_id=100016)

<law>K 22. 5. 2018 činí základní úplata za DMR 5G 2 998 037 Kč, a to pro případ využívání dat výhradně k interním potřebám uživatele. Zaplacením této částky povinný subjekt podmiňuje poskytnutí DMR 5G v rozsahu celého území České republiky.</law>

ČÚZK potvrzuje a po čase pro nezaplacení úhrady odkládá.

### Prodeje na ZÚ

Dle [registru smluv](https://www.hlidacstatu.cz/Hledat?q=icoPrijemce%3A60458500) ZÚ vloni neuzavřel se soukromým subjektem ani jednu smlouvu na prodej dat v ceně na 50 tis. Kč.

Zeměměřický úřad v roce 2014 utržil za prodej dat <b>8 522 075 korun</b>. Školy nakoupily od ZÚ data za 1 004 548 Kč, veřejné instituce 5 177 304 Kč. Soukromé subjekty za <b>2 340 223 Kč</b>.

zdroj: [přehled prodejů ZÚ, získaný žádostí o informace](https://github.com/datastory/zu-prodeje)

<law>Celkové mzdové náklady obchodního oddělení (10 zaměstnanců) [...]: <b>2 726 500 Kč</b>, ostatní veškeré rozpočtové náklady: <b>20 956 Kč</b>.</law>

odpověď ZÚ na dotaz na náklady obchodního odd.

### Co s tím?

Soudní spory pomáhají jen omezeně:

<law>„Soudy se ale velmi zdráhají udělat kategorický soud, že ‚nejsou žádné důvody pro odmítnutí žádosti‘, a raději povinné subjekty nabádají, aby v dalším kole zkoumaly to či ono,“ dodává Šimka. Podle analýzy serveru iROZHLAS.cz tak skončí 40 procent všech sporů o informace. Pro srovnání, ve 22 procentech případů soudy nárok žadatele zamítnou, ve 20 procentech pak nařídí zveřejnění informace.</law>

[Boj s úřady o informace? Na verdikt soudu si počkáte i 956 dní.](https://www.irozhlas.cz/zpravy-domov/informacni-zakon-soud-platy-uredniku_1807310625_cib)
